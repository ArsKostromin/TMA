# --- HTTP, редирект на HTTPS ---
server {
    listen 80;
    server_name teststudiaorbita.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS сервер ---
server {
    listen 443 ssl;
    server_name teststudiaorbita.ru;

    ssl_certificate /etc/letsencrypt/live/teststudiaorbita.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teststudiaorbita.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- Unity WebGL фронт ---
    # Главная страница
    location / {
        root /var/www/unity;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- Unity ассеты ---
    location /Build/ {
        root /var/www/unity;
    }

    location /TemplateData/ {
        root /var/www/unity;
    }

    location /favicon.ico {
        root /var/www/unity;
    }

    # Дополнительные Unity файлы
    location ~* \.(data|wasm|js|symbols\.json|mem)$ {
        root /var/www/unity;
        add_header Cache-Control "public, max-age=31536000";
    }

    # --- Django API ---
    location /api/ {
        proxy_pass http://web:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Django статика и медиа ---
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}
