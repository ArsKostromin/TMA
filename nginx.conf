# --- HTTP, редирект на HTTPS ---
server {
    listen 80;
    server_name teststudiaorbita.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS сервер ---
server {
    listen 443 ssl;
    server_name teststudiaorbita.ru;

    ssl_certificate /etc/letsencrypt/live/teststudiaorbita.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teststudiaorbita.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- Django API + CORS ---
    location /api/ {
        proxy_pass http://web:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OPTIONS для CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # --- Unity WebGL фронт ---
    location / {
        root /var/www/unity;
        index index.html;
        try_files $uri $uri/ /index.html;
        # POST/PUT/DELETE запрещаем только на фронт
        limit_except GET HEAD {
            deny all;
        }
    }

    # Unity ассеты
    location /Build/ {
        alias /var/www/unity/Build/;
    }

    location /TemplateData/ {
        alias /var/www/unity/TemplateData/;
    }

    location = /favicon.ico {
        alias /var/www/unity/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # Дополнительные Unity файлы
    location ~* \.(data|wasm|js|symbols\.json|mem)$ {
        root /var/www/unity;
        add_header Cache-Control "public, max-age=31536000";
    }

    # --- Django статика и медиа ---
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}
