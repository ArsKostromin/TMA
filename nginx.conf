# --- HTTP, редирект на HTTPS ---
server {
    listen 80;
    server_name teststudiaorbita.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS сервер ---
server {
    listen 443 ssl;
    server_name teststudiaorbita.ru;

    ssl_certificate /etc/letsencrypt/live/teststudiaorbita.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teststudiaorbita.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    resolver 127.0.0.11;

    # --- Brotli сжатие ---
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm
        application/octet-stream
        image/svg+xml;

    # --- Django API и админка ---
    location ~ ^/(user|games|Inventory|api|admin|static/admin)/ {
        proxy_pass http://web:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # --- Django статика ---
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # --- Django медиа ---
    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # --- Unity WebGL фронт ---
    # --- WebSocket для Django Channels ---
    location ^~ /ws/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_pass http://web:8000$request_uri;
    }

    # --- Unity WebGL фронт ---
    location / {
        root /var/www/unity;
        index index.html;
        try_files $uri $uri/ /index.html;

        limit_except GET HEAD {
            deny all;
        }
    }

    # --- Unity ассеты ---
    location /Build/ {
        root /var/www/unity;
        add_header Cache-Control "public, max-age=31536000";
    }

    location /TemplateData/ {
        root /var/www/unity;
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /favicon.ico {
        root /var/www/unity;
        log_not_found off;
        access_log off;
    }

    # --- Типы файлов Unity ---
    # data/unityweb
    location ~* \.data\.unityweb$ {
        root /var/www/unity;
        default_type application/octet-stream;
        add_header Cache-Control "public, max-age=31536000";
    }

    # wasm/unityweb
    location ~* \.wasm\.unityweb$ {
        root /var/www/unity;
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
    }

    # js/unityweb
    location ~* \.js\.unityweb$ {
        root /var/www/unity;
        default_type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Unity loader.js (меняется между билдами) — без долгого кэша
    location ~* ^/Build/.*\.loader\.js$ {
        root /var/www/unity;
        default_type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # обычные js (НЕ Unity .unityweb) — короткий кэш, чтобы избегать рассинхронизации
    location ~* \.js$ {
        root /var/www/unity;
        default_type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    # wasm без unityweb
    location ~* \.wasm$ {
        root /var/www/unity;
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
    }

    # data/mem без unityweb
    location ~* \.(data|symbols\.json|mem)$ {
        root /var/www/unity;
        default_type application/octet-stream;
        add_header Cache-Control "public, max-age=31536000";
    }
}